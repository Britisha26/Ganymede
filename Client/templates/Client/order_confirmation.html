{% extends "Client/base.html" %} {% block content %}

<div class="container">
    <div class="con-box">
        <div class="box" style="box-shadow: 0 0 10px 3px gray; padding: 30px; width: fit-content; border-radius: 20px; margin: 0 auto;">
            <h1>Order Submitted!</h1>
            <p>You should receive a confirmation email soon.</p>
        </div>

        <div class="row justify-content-center mt-5" style="padding: 30px; box-shadow: 0 0 10px 3px gray; width: fit-content; margin: 0 auto; border-radius: 20px;">
            <div class="text-center">
                <h3 class="pb-3">Order Summary:</h3>
                {% for item in items.all %}
                <p>{{ item.name }} <span class="pl-3">{{ item.price }}</span></p>
                {% endfor %}

                <p class="font-weight-bold pt-4">Total: {{ price }}</p>
                <form method="POST">
                    {% csrf_token %}<button type="submit" style="margin: 20px auto;">Pay</button>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .con-box {
        margin-top: 100px;
        padding: 40px;
        text-align: center;
        height: fit-content;
    }
    
    footer {
        position: fixed!important;
    }
</style>

{% endblock content %}
